<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="printMessage">Print Message</button>
    <script>
      $("#printMessage").on("click", hello);
      $("#printMessage").on("click", bye);

      function hello() {
        alert("hello");
      }

      function bye() {
        alert("bye");
      }
    </script>
  </body>
</html>
