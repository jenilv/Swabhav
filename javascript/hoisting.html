<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting</title>
  </head>
  <body>
    <script>
      console.log("before function declaration");
      f1();
      function f1() {
        for (var i = 1; i <= 10; i++) {
          console.log(i);
        }
        console.log("i am outside the loop" + i);
      }
      console.log("now i am outside the function");
      f1();
      (function () {
        for (var i = 1; i <= 10; i++) {
          console.log(i);
        }
      })();
    </script>
  </body>
</html>
