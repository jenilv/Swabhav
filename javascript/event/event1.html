<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <button id="printMessage">Print Message</button>
    <script>
      var printMessage = document.getElementById("printMessage");
      printMessage.addEventListener("click", hello);
      printMessage.addEventListener("click", bye);

      function hello() {
        alert("hello");
      }

      function bye() {
        alert("bye");
      }
    </script>
  </body>
</html>
