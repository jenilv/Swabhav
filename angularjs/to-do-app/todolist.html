<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="todolist.css" />
    <script src="../angular-js.js"></script>
  </head>
  <body>
    <div ng-app="todolist" ng-controller="todolistController">
      <div class="create" id="add_div">
        <h2>Add Task</h2>
        <label>Task Name</label>
        <br />
        <input type="text" ng-model="task.name" />
        <br />
        <br />
        <label>Time</label>
        <br />
        <input type="text" ng-model="task.time" />
        <br />
        <br />
        <button id="add_button" ng-click="addToTaskList(task)">Add Task</button>
      </div>
      <div class="display_pending" id="display_pending">
        <h2>Pending Task List</h2>
        <ul id="task_list">
          <li ng-repeat="task in taskList track by $index">
            <span style="font-size: 150%">Task name: {{task.name}}</span>
            <br />
            <span>Task time: {{task.time}}</span>
          </li>
        </ul>
      </div>
    </div>
    <script>
      angular.module("todolist", []).controller("todolistController", [
        "$scope",
        "$window",
        function ($scope, $window) {
          if ($window.localStorage.getItem("pendingTasks") != null) {
            console.log($window.localStorage.getItem("pendingTasks"));
            $scope.taskList = JSON.parse(
              $window.localStorage.getItem("pendingTasks")
            );
          } else {
            $scope.taskList = [];
          }

          $scope.task = null;

          $scope.addToTaskList = function (data) {
            $scope.taskList.push(data);
            console.log("Added");
            console.log($scope.taskList);
            $scope.task = null;
            $window.localStorage.setItem(
              "pendingTasks",
              JSON.stringify($scope.taskList)
            );
            console.log($window.localStorage.getItem("pendingTasks"));
          };
        },
      ]);

      function addTask() {}
    </script>
  </body>
</html>
